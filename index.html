<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Box with Hover Effect</title>
<style>
    /* Style for the box */
    .box {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0; /* Background color */
        border: 2px solid #333; /* Border */
        border-radius: 10px; /* Rounded corners */
        padding: 20px; /* Padding inside the box */
        margin: 20px; /* Margin outside the box */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow */
        transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) 0.1s; /* Smooth transition with delay */
    }

    /* Hover effect */
    .box:hover {
        transform: scale(1.1); /* Scale up by 10% */
    }
</style>
</head>
<body>

<!-- The box -->
<div class="box">
    This is a good-looking box!
        This is a good-looking box!
        This is a good-looking box!
        This is a good-looking box!
</div>

</body>
</html>
